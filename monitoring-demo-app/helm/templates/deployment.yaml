apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "observability-app.fullname" . }}
  labels:
    {{- include "observability-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "observability-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "observability-app.selectorLabels" . | nindent 8 }}
      annotations:
        # These annotations will help students discover monitoring possibilities
        # but don't actually configure anything (they'll need to set up the monitoring)
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5