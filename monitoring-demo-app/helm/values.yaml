# Default values for observability-app
replicaCount: 1

image:
  repository: michal8620/observability-demo-app
  tag: v0.2
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# OpenShift specific configuration
route:
  enabled: true
  host: ""  # Leave empty to let OpenShift generate a hostname
  path: /
  targetPort: 8080