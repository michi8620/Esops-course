apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-webapp
  labels:
    app: nginx-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-webapp
  template:
    metadata:
      labels:
        app: nginx-webapp
    spec:
      containers:
      - name: nginx
        image: nginx-webapp:1.1
        ports:
        - containerPort: 80
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:0.11.0
        args:
        - "-nginx.scrape-uri=http://127.0.0.1:80/stub_status"
        ports:
        - containerPort: 9113
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-webapp-service
  labels:
    app: nginx-webapp
spec:
  type: NodePort
  selector:
    app: nginx-webapp
  ports:
  - name: app 
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30001
  - name: metrics
    port: 9113
    targetPort: 9113
